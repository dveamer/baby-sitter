<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baby Sitter Settings</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #121212;
      --muted: #616161;
      --line: #e6e8ee;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 24px;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      color: var(--muted);
      font-size: 14px;
      gap: 12px;
    }
    .btn {
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
    }
    .title {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: 700;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid var(--line);
      gap: 12px;
    }
    .row:first-of-type { border-top: none; }
    .label { font-size: 16px; }
    .value {
      color: var(--muted);
      font-weight: 600;
      word-break: break-word;
      text-align: right;
    }
    .input {
      width: 96px;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 6px 8px;
      font-size: 14px;
      text-align: right;
      background: #fff;
    }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .success {
      background: #edfdf0;
      border: 1px solid #cdeed4;
      color: #127a28;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 12px;
      display: none;
    }
    .status-on { color: #127a28; }
    .status-off { color: #9f1d1d; }
    .error {
      background: #fff0f0;
      border: 1px solid #ffd7d7;
      color: #9f1d1d;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <main>
    <h1>Settings</h1>
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    <div class="meta">
      <div id="updatedAt">Last updated: -</div>
      <button id="refreshBtn" class="btn" type="button">Refresh</button>
    </div>

    <section class="panel">
      <h2 class="title">Monitoring</h2>
      <div class="row">
        <div class="label">Sound</div>
        <input id="soundMonitoringEnabled" class="input" type="checkbox">
      </div>
      <div class="row">
        <div class="label">Motion</div>
        <input id="cameraMonitoringEnabled" class="input" type="checkbox">
      </div>
    </section>

    <section class="panel">
      <h2 class="title">Take Action</h2>
      <div class="row">
        <div class="label">Play Music</div>
        <input id="soothingMusicEnabled" class="input" type="checkbox">
      </div>
    </section>

    <section class="panel">
      <h2 class="title">Wake Alert</h2>
      <div class="row">
        <div class="label">Treshold (min)</div>
        <input id="wakeAlertThresholdMin" class="input" type="number" min="1" max="60">
      </div>
    </section>

    <div class="actions">
      <button id="saveBtn" class="btn" type="button">Save</button>
    </div>
  </main>

  <script>
    const errorEl = document.getElementById("error");
    const successEl = document.getElementById("success");
    const updatedAtEl = document.getElementById("updatedAt");
    const refreshBtn = document.getElementById("refreshBtn");
    const saveBtn = document.getElementById("saveBtn");

    const soundInput = document.getElementById("soundMonitoringEnabled");
    const motionInput = document.getElementById("cameraMonitoringEnabled");
    const playMusicInput = document.getElementById("soothingMusicEnabled");
    const wakeAlertInput = document.getElementById("wakeAlertThresholdMin");

    function showError(message) {
      successEl.style.display = "none";
      successEl.textContent = "";
      errorEl.style.display = "block";
      errorEl.textContent = message;
    }

    function showSuccess(message) {
      errorEl.style.display = "none";
      errorEl.textContent = "";
      successEl.style.display = "block";
      successEl.textContent = message;
    }

    function hideError() {
      errorEl.style.display = "none";
      errorEl.textContent = "";
    }

    function hideSuccess() {
      successEl.style.display = "none";
      successEl.textContent = "";
    }

    async function loadSettings() {
      try {
        const res = await fetch("/settings", { headers: { "Accept": "application/json" } });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const settings = await res.json();
        hideError();
        hideSuccess();
        soundInput.checked = !!settings.soundMonitoringEnabled;
        motionInput.checked = !!settings.cameraMonitoringEnabled;
        playMusicInput.checked = !!settings.soothingMusicEnabled;
        wakeAlertInput.value = String(settings.wakeAlertThresholdMin ?? 3);
        updatedAtEl.textContent = "Last updated: " + new Date().toLocaleTimeString();
      } catch (e) {
        showError("Failed to load settings: " + e.message);
      }
    }

    async function saveSettings() {
      try {
        const payload = {
          soundMonitoringEnabled: soundInput.checked,
          cameraMonitoringEnabled: motionInput.checked,
          soothingMusicEnabled: playMusicInput.checked,
          wakeAlertThresholdMin: Math.max(1, Math.min(60, Number(wakeAlertInput.value) || 1))
        };
        const res = await fetch("/settings", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error("HTTP " + res.status);
        hideError();
        showSuccess("Saved");
        await loadSettings();
      } catch (e) {
        showError("Failed to save settings: " + e.message);
      }
    }

    refreshBtn.addEventListener("click", loadSettings);
    saveBtn.addEventListener("click", saveSettings);
    loadSettings();
    setInterval(loadSettings, 5000);
  </script>
</body>
</html>
